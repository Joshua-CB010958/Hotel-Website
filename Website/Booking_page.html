        <h2>Book a Hotel</h2>
        <form action="hotel_booking.php" method="post">
            <label for="hotelName">Package Name:</label>
            <select id="PKGName" name="PKGName" required>
                <option value=""></option>
                <option value="Aman-Suite">Aman Suite</option>
                <option value="Panorama-Suite">Panorama Suite</option>
                <option value="Discover">Discover the city</option>
                <option value="Art-Tokyo">The Art of tokyo</option>
            </select>
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required>

            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required>

            <input type="submit" value="Book Hotel">
        </form>

        <h2>Book an Adventure package</h2>
        <form action="adventure_booking.php" method="post">
            <label for="adventureName">Adventure Name:</label>
            <select id="AdvPKGName" name="AdvPKGName" required>
                <option value=""></option>
                <option value="Misogi-retreat">Misogi Retrear</option>
                <option value="Japan-Journey">Japan Journey</option>
            </select>

            <label for="adventureDate">Adventure Date:</label>
            <input type="date" id="adventureDate" name="adventureDate" required>

            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" required>

            <input type="submit" value="Book Adventure">
        </form>
